<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/members/members.css">
    <link rel="stylesheet" href="assets/styles/shared/sideNav.css">
    <link rel="stylesheet" href="assets/styles/shared/header.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/signIn.css">
</head>
<body>
    <header>
        <div class="headerContent">
            <div class="logo">
                <a href="/"><img class="kururin" src="/assets/teammates/Kururin.jpg" alt="kururin"></a>
            </div>
            <h1 class="title">Marketing Tribe - Digital Marketing</h1>
            <nav>
                <ul class="sideNav">
                <li class="sideNavList"><a class="sideNavLink" href="/">Home</a></li>
                <li class="sideNavList"><a class="sideNavLink" href="">What we do</a></li>
                <li class="sideNavList"><a class="sideNavLink" href="">Events</a></li>
                <li class="sideNavList"><a class="sideNavLink" href="">Breakfast</a></li>
                <li class="sideNavList"><a class="sideNavLink" href="">New Members!</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="signInForm">
        <form action="signup" method="POST">
            <div class="column">
                <input class="question" type="text" name="employee_id" placeholder="Employee ID">
            </div>
            <div class="column">
                <input class="question" type="text" name="password" placeholder="Password">
            </div>
            <div class="column">
                <input class="question" type="text" name="department" placeholder="Department">
            </div>
            <div class="column">
                <input class="question" type="email" name="email" placeholder="Email">
            </div>
            <div class="column">
                <input type="submit" value="submit"> 
            </div>
        </form>
    </div>
</body>
</html>
